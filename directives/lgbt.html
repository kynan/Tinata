<div class="card" ng-show="rights">
  <div class="item item-divider">LGBT rights</div>
  <div class="item">
    <div class="button-bar">
      <a class="button" ng-class="rights.persecution && 'button-assertive' || 'button-calm'">Persecution</a>
      <a class="button" ng-class="rights.imprisonment && 'button-assertive' || 'button-calm'">Imprisonment</a>
      <a class="button" ng-class="rights.deathPenalty && 'button-assertive' || 'button-calm'">Death penalty</a>
    </div>
  </div
</div>
