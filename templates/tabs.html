<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive">

  <!-- Home Tab -->
  <tab title="Home" icon="icon ion-home" href="#/tab/home">
    <nav-view name="home"></nav-view>
  </tab>


  <!-- Destinations Tab -->
  <tab title="Destinations" icon="icon ion-android-earth" href="#/tab/countries">
    <nav-view name="destinations"></nav-view>
  </tab>


  <!-- About Tab -->
  <tab title="About" icon="icon ion-ios7-people" href="#/tab/about">
    <nav-view name="about"></nav-view>
  </tab>

</tabs>
